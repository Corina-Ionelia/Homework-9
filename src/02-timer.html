<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css" />
    <style>
        .timer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .field {
            margin: 0 10px;
            text-align: center;
        }
        
        .value {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .label {
            display: block;
            font-size: 1rem;
        }
        
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" id="start-button" disabled>Start</button>

    <div class="timer">
        <div class="field">
            <span class="value" id="days">00</span>
            <span class="label">Days</span>
        </div>
        <div class="field">
            <span class="value" id="hours">00</span>
            <span class="label">Hours</span>
        </div>
        <div class="field">
            <span class="value" id="minutes">00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="field">
            <span class="value" id="seconds">00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="js/02-timer.js"></script>
</body>

</html>
